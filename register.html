<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BaoBao DORSU - Register</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url('images/dorsu-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    header {
      position: absolute;
      top: 30px;
      text-align: center;
      color: white;
      text-shadow: 0 2px 4px rgba(0,0,0,0.6);
    }

    header img {
      width: 90px;
      height: auto;
      vertical-align: middle;
      margin-bottom: 10px;
    }

    header h1 {
      font-size: 24px;
      font-weight: 600;
      color: #f8f9fa;
      margin: 5px 0;
    }

    header h2 {
      font-size: 14px;
      font-weight: 300;
      color: #cfd8dc;
      margin-top: 0;
    }

    .register-container {
      background: rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(12px);
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
      width: 350px;
      text-align: center;
      color: #fff;
      margin-top: 140px;
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .register-container h1 {
      font-size: 26px;
      margin-bottom: 8px;
      color: #00bfff;
    }

    .register-container p {
      font-size: 14px;
      color: #bbb;
      margin-bottom: 25px;
    }

    .register-container input {
      width: 90%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      outline: none;
      font-size: 15px;
      transition: 0.3s;
    }

    .register-container input:focus {
      background: rgba(255, 255, 255, 0.2);
    }

    .register-container button {
      width: 95%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      background: #00bfff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .register-container button:hover {
      background: #0095cc;
    }

    .register-container a {
      display: block;
      color: #aaa;
      text-decoration: none;
      margin-top: 12px;
      font-size: 14px;
    }

    .register-container a:hover {
      color: #00bfff;
    }

    footer {
      position: absolute;
      bottom: 15px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 13px;
      text-shadow: 0 1px 2px rgba(0,0,0,0.6);
    }

    @media (max-width: 480px) {
      .register-container {
        width: 85%;
        padding: 30px 20px;
        margin-top: 120px;
      }

      header img {
        width: 70px;
      }

      header h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="images/dorsu-logo.png" alt="DORSU Logo">
    <h1>Davao Oriental State University</h1>
    <h2>Join the BaoBao Family Today!</h2>
  </header>

  <div class="register-container">
    <h1>Sign Up</h1>
    <p>Create your student account to access BaoBao DORSU</p>

    <form action="dashboard.html">
      <input type="text" placeholder="Full Name" required><br>
      <input type="text" placeholder="ID Number" required><br>
      <input type="email" placeholder="Email Address" required><br>
      <input type="password" placeholder="Password" required><br>
      <input type="password" placeholder="Confirm Password" required><br>
      <button type="submit">Register</button>
    </form>

    <a href="login.html">Already have an account? Login</a>
  </div>

  <footer>Â© 2025 BaoBao Finder | DORSU Transportation System</footer>
</body>
</html>
